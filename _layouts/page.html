---
layout: default
---
<!-- page.html -->
<div class="post">

  <header class="post-header">
    {% if page.show_title != false %}
    <h1 class="page-title">{{ page.title }}</h1>
    {% endif %}
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
